<div ng-controller="AdminTeamsCtrl">
    <ui-view/>
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" bind-html-compile="alert.msg"></uib-alert>
    <div class="info-row-admin-large">
        <label class="btn btn-danger" ui-sref="app.admin.newteam">Създаване на нов член от екипа</label>
    </div>
    <div ng-repeat="team in teams | orderBy:'localId'">
        <div class="col-sm-12 col-md-12 no-padding-lr">
            <flat-admin-team></flat-admin-team>
        </div>
    </div>
</div>
